<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Video Player Application</title>
     <link rel="stylesheet" href="styling.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous'/>
     <script src="application.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="rotate-container hide">
               <div id="rotate-icon">
                    <i class="fa-solid fa-rotate-left"></i>
                    <p>rotate for a better experience</p>
               </div>
          </div>
          <div class="video-container" id="video-container">
               <video id="my-video" preload="metadata">
                    <source src="https://dl.dropbox.com/s/l90y72zm97ayzhx/my%20video.mp4?raw=1" type="video/mp4">
                    your browser does not support the video tag
               </video>
               <div class="controls" id="controls">
                    <div class="progress-container flex-space">
                         <div id="progress-bar"><div id="current-progress"></div></div>
                         <div class="song-timer">
                              <span id="current-time">00:00</span>
                              <span>/</span>
                              <span id="maximum-duration">00:00</span>
                         </div>
                    </div>
                    <div class="video-controls flex-space" id="video-controls">
                         <div class="container-1 flex">
                              <div>
                                   <button class="control-button" id="play-button"><i class="fa-solid fa-play"></i></button>
                                   <button class="control-button hide" id="pauseButton"><i class="fa-solid fa-pause"></i></button>
                              </div>
                              <div class="volume flex" id="volume">
                                   <span id="high"><i class="fa-solid fa-volume-high"></i></span>
                                   <span class="hide" id="low"><i class="fa-solid fa-volume-low"></i></span>
                                   <span class="hide" id="mute"><i class="fa-solid fa-volume-xmark"></i></span>
                                   <input type="range" id="volume-range" min="0" max="100" value="50" oninput="slider()">
                                   <span id="volume-number">50</span>
                              </div>
                         </div>
                         <div class="container-2 flex-space">
                              <div class="playback">
                                   <button id="playback-speed-button">1x</button>
                                   <div class="playback-options hide">
                                        <button onclick="setPlayback(0.5)">0.5</button>
                                        <button onclick="setPlayback(1.0)">1</button>
                                        <button onclick="setPlayback(2.0)">2</button>
                                   </div>
                              </div>
                              <div id="size-screen">
                                   <button id="screen-expand"><i class="fa-solid fa-expand"></i></button>
                                   <button class="hide" id="screen-compress"><i class="fa-solid fa-compress"></i></button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
