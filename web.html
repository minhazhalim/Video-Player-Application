<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Video Player Application</title>
     <link rel="stylesheet" href="styling.css">
     <link rel="stylesheet" href="progress.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
     <script src="application.js" defer></script>
</head>
<body>
     <h1>custom video player</h1>
     <video src="./gone.mp4" poster="./poster.png" class="screen" id="video"></video>
     <div class="controls">
          <button type="button" class="button" id="play"><i class="fa fa-play fa-2x"></i></button>
          <button type="button" class="button" id="stop"><i class="fa fa-stop fa-2x"></i></button>
          <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
          <span class="timestamp" id="timestamp">00:00</span>
     </div>
</body>
</html>
